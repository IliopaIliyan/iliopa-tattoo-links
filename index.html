  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: url('logo.png.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: logoPulse 3s ease-in-out infinite;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

      0%, 100% { filter: brightness(1); }

    }

    a.button {
      display: block;
      width: 300px;
      text-align: center;
      text-decoration: none;
      font-size: 26px;
      color: white;
      background: rgba(0, 0, 0, 0.75);
      border: 3px solid #ff8c3a;
      border-radius: 18px;
      padding: 18px 0;
      margin: 14px 0;
      box-shadow: 0 0 25px #ff8c3a;
      transition: all 0.25s ease-in-out;
      animation: electric 2s infinite alternate;
    }

    a.button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 50px #ffb64a;
    }

    @keyframes electric {
      0% { box-shadow: 0 0 18px #ff8c3a; }
      50% { box-shadow: 0 0 40px #ffd13a; }
      100% { box-shadow: 0 0 22px #ff8c3a; }
    }

    .buttons {
      margin-bottom: 50px;
      z-index: 10;
    }
